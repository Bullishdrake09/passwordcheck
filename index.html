<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Checker with Cool UI</title>
  <style>
    /* Import a modern font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="password"] {
      width: 80%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #1d2b64;
      background-color: #f8cdda;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #f5b3d1;
      transform: scale(1.05);
    }

    #loader {
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
      color: #fffa;
      transition: color 0.3s ease;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Checker</h1>
    <p>Type in your password to check if it appears in rockyou.txt. Enjoy the cool interface while you secure your account!</p>
    <input type="password" id="passwordInput" placeholder="Enter your password">
    <br>
    <button id="checkButton">Check Password</button>
    <div id="loader"></div>
    <div id="result"></div>
  </div>

  <script>
    let rockyouPasswords = [];

    // Load rockyou.txt on page load
    fetch('https://github.com/brannondorsey/naive-hashcat/releases/download/data/rockyou.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        // Split by newline and trim each entry
        rockyouPasswords = data.split('\n').map(line => line.trim());
        console.log(`Loaded ${rockyouPasswords.length} passwords.`);
      })
      .catch(error => {
        console.error('Error loading rockyou.txt:', error);
      });

    document.getElementById('checkButton').addEventListener('click', () => {
      const password = document.getElementById('passwordInput').value;
      const resultDiv = document.getElementById('result');
      const loaderDiv = document.getElementById('loader');

      if (!password) {
        resultDiv.textContent = "Please enter a password.";
        resultDiv.style.color = 'orange';
        return;
      }

      // Reset messages
      resultDiv.textContent = "";
      loaderDiv.textContent = "Starting search...";
      loaderDiv.style.color = "#fffa";

      let found = false;
      let index = 0;
      const chunkSize = 1000; // Number of passwords to check per chunk

      function searchChunk() {
        const end = Math.min(index + chunkSize, rockyouPasswords.length);

        for (; index < end; index++) {
          if (rockyouPasswords[index] === password) {
            found = true;
            break;
          }
        }

        loaderDiv.textContent = `Checked ${index.toLocaleString()} of ${rockyouPasswords.length.toLocaleString()} passwords...`;

        if (found) {
          resultDiv.textContent = "Warning: Your password was found in rockyou.txt.";
          resultDiv.style.color = "red";
          loaderDiv.textContent = "Search complete.";
        } else if (index < rockyouPasswords.length) {
          // Allow the UI to update and process next chunk
          setTimeout(searchChunk, 0);
        } else {
          resultDiv.textContent = "Good news: Your password was NOT found in rockyou.txt.";
          resultDiv.style.color = "green";
          loaderDiv.textContent = "Search complete.";
        }
      }

      searchChunk();
    });
  </script>
</body>
</html>
